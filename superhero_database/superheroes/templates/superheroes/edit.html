<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'superheroes/stylesheet.css' %}">
    <title>Edit Superhero</title>
</head>
<body>
    <h1>Edit {{hero.name}}</h1>
    <form action="{% url 'superheroes:edit_superhero' hero.id %}" method="post">
        {% csrf_token %}
        Name: <input type="text" name="name" id="name" value = "{{hero.name}}"><br>
        Alter Ego: <input type="text" name="alter_ego" id="alter_ego" value = "{{hero.alter_ego}}"><br>
        Primary Ability: <input type="text" name="primary_ability" id="primary_ability"
                                value = "{{hero.primary_ability}}"><br>
        Secondary Ability: <input type="text" name="secondary_ability" id="secondary_ability"
                                  value = "{{hero.secondary_ability}}"><br>
        Catchphrase: <input type="text" name="catchphrase" id="catchphrase" value = "{{hero.catchphrase}}"><br>
        <input type="submit" value="Submit!">
        <a href="{% url 'superheroes:index' %}">Cancel</a>
</body>
</html>
