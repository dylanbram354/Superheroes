<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'superheroes/stylesheet.css' %}">
    <title>Confirm Delete</title>
</head>
<body>
    <div class="row align-items-center">
        <h1 class="text-center">Are you sure you want to delete {{hero.name}}?</h1>
        <div class="row p-3">
            <div class="col-md-4"></div>
            <div class="col-12 col-md-2 d-flex justify-content-center p-3">
                <a href="{% url 'superheroes:delete_superhero' hero.id %}"
                   class="btn btn-danger w-100 text-break">Delete {{hero.name}}</a>
            </div>
            <div class="col-12 col-md-2 d-flex justify-content-center p-3">
                <a href="{% url 'superheroes:index' %}" class="btn btn-primary w-100">Cancel</a>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
</html>
