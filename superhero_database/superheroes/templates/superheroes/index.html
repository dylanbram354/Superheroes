<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'superheroes/stylesheet.css' %}">
    <title>Superhero Index</title>
</head>
<body>
    <h1>Superheroes!</h1>
    <ul>
        {% for superhero in all_superheroes %}
        <li>
            <h2>{{superhero.name}} - "{{superhero.catchphrase}}"
            <button inline="true">
                <a href="{% url 'superheroes:details' superhero.id %}">View Details</ahref></a>
            </button>
            <button inline="true">
                <a href="{% url 'superheroes:delete_superhero' superhero.id %}">Delete {{superhero.name}}</ahref></a>
            </button>
            <button inline="true">
                <a href="{% url 'superheroes:edit_superhero' superhero.id %}">Edit {{superhero.name}}</ahref></a>
            </button>
            </h2>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'superheroes:create_superhero' %}">Create New Superhero</a>
</body>
</html>
