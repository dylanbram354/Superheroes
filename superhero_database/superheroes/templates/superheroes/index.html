    <title>Superhero Index</title>

<body>
<h1>List of Superheroes</h1>
<ul>
    {% for superhero in all_superheroes %}

    <a href="{%url 'superheroes:details' superhero.id %}">View Details</ahref></a></li>
    {% endfor %}
</ul>
</body>
