<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'superheroes/stylesheet.css' %}">
    <title>Superhero Index</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center p-3">Welcome to your Superhero Database!</h1>
    </div>
    <div class="row">
        <div class="col-4 col-lg-1"></div>
        <div class="col-4 col-lg-3">
            <img src="{% static 'superheroes/groot.jpg' %}" alt="Groot" class="img-fluid rounded-circle">
        </div>
        <div class="col-4 col-lg-1"></div>
        <div class="col-12 col-lg-6">
            {% for superhero in all_superheroes %}
            <div class="row align-items-center p-3 gx-5">
                <div class="col-3 p-2">
                    <p class="fs-3 text-center">{{superhero.name}}</p>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <a href="{% url 'superheroes:details' superhero.id %}"
                       class="btn btn-primary">View Details</a>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <a href="{% url 'superheroes:edit_superhero' superhero.id %}"
                       class="btn btn-warning">Edit {{superhero.name}}</a>
                </div>
                <div class="col-3 d-flex justify-content-center">
                    <a href="{% url 'superheroes:confirm_delete' superhero.id %}"
                       class="btn btn-danger">Delete {{superhero.name}}</a>
                </div>
            </div>
            {% endfor %}
            <div class="row align-items-start p-3">
                <div class="col"></div>
                <div class="col">
                    <a class="d-flex justify-content-center btn btn-success"
                       href="{% url 'superheroes:create_superhero' %}"
                       >Create New Superhero</a>
                </div>
                <div class="col"></div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>
</html>
